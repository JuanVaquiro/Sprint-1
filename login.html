<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Agrega las bibliotecas de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
    }

    .card {
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 href="index.html" class="fw-bold text-center fs-1">
                <a class="text-decoration-none" href="index.html">E-commerce</a>
            </h2>
            <p class="text-center">By logging in, you accept our terms </br> and privacy policy.</p>
            <form action="#" method="post">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="yougmail@.com" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="*********" class="form-control" id="password" name="password" required>
              </div>

              <span class="form-check-label" for="remember">if you don't have an account, click
                <a href="register.html">here</a>
              </span>

              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              </div>
            </form>
            <div class="d-flex flex-column  mb-3 mt-4">
              <div class="border-top"></div>
              <a href="#" class="btn m-2 btn-outline-primary">
                Login with Facebook
              </a>
              <a href="#" class="btn m-2 btn-outline-secondary">
                Login with Gmail
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Agrega los scripts de Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
